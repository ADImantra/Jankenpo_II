<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Jan Ken Po</title>
</head>

<body>
    <div class="setup">
        <p class="intro-text" id="game-desc"></p>
        <button class="start-button" id="starter">じゃん拳 <em>! ! !</em></button>
    </div>
    <div class="main">
        <div class="container" id="game-buttons">
            <button class="player-choice" id="rock"> グー </button>
            <button class="player-choice" id="paper"> パー </button>
            <button class="player-choice" id="scissors"> チョキ </button>
        </div>
        <div class="container" id="game-text">
            <p class="scores" id="pScore"></p>
            <p class="scores" id="totalGames"></p>
            <p class="scores" id="cScore"></p>
        </div>
    </div>
    <div class="end-game">
        <p class="outro-text" id="end-game-desc"></p>
        <button class="end-game-button" id="ender"> ストップ </button>
        <button class="end-game-button" id="looper"> リスタート </button>
    </div>
    <script src="scripts/scripts.js"></script>
</body>

</html>
